
<div class="container">
  <body>
  <div id="login">
    <h1 class="text-center text-white pt-5">BET-E'S</h1>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <div *ngIf="errorMsg" class="text-center text-danger m-1">{{errorMsg}}</div>
            <form id="login-form" class="form"
                  [formGroup]="authForm"
                  (ngSubmit)="onSignIn()">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="inputEmail" class="text-info">Username:</label><br>
                <input type="text"
                       id="inputEmail"
                       class="form-control"
                       placeholder="Username"
                       formControlName="username"
                       required="required"
                       autofocus>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="text-info">Password:</label><br>
                <input type="password"
                       id="inputPassword"
                       class="form-control"
                       required="required"
                       placeholder="Password"
                       formControlName="password">
                <br>
              </div>
              <div class="form-group">
                <button class="btn btn-info btn-md"
                        [disabled]="authForm.invalid"
                        type="submit">
                  Connect
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</div>
